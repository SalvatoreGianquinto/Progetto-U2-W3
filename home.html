    <link rel="stylesheet" href="./sass/custom-bootstrap.css" />

      <nav class="navbar navbar-expand-lg bg-info p-4">

          <div>
            <img
              src="./assets/28533206e4604cf6a70f2f802bdd207a-free.png"

            />
          </div>
          <a class="navbar-brand text-white" href="#">GAMEVAULT</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./backoffice.html"
                  >BackOffice</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorie
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Giochi</a></li>
                  <li><a class="dropdown-item" href="#">Console</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Info</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mb-0" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <h1 class="text-center m-3 text-danger">
        Videogiochi e Console Disponibili
        <div
          id="loading-spinner"
          class="spinner-border text-primary ms-2"
          style="display: none"
          role="status"
        >
          <span class="visually-hidden">Caricamento...</span>
        </div>
      </h1>
      <h2 class="text-center m-3 text-danger">
        Entrate nel nostro Caveau per un modo di giochi
      </h2>
      <div class="container">
        <div class="row" id="videogames-row"></div>
